{% extends "layouts/base.html"%}
{% load static %}
{%block title %} Book List {% endblock title %}

{% block content %} 

<table>
    <tr>
        <th>Title</th>
        <th>Developer</th>
    </tr>
    {% for game in games%}
    <tr>
        <td>{{game.title}}</td>
        <td>{{game.developer}}</td>
    </tr>
    {% endfor %}
</table>

{%endblock content%}
